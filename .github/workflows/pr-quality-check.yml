name: PR Code Quality Check

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip -q install --upgrade pip
          pip install flake8
          
      - name: Lint Code (Syntax Errors Only)
        run: make lint
        
      - name: Run Tests
        run: make test
